<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section class="card">
      <img class="hero-image" src="images/illustration-hero.svg" alt="dancing to music">
      <div class="card-details">
        <h1>Order Summary</h1>

        <p class="text-detail"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan">
          <img src="images/icon-music.svg" alt="">
          <div class="pricing">
            <p class="annual">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <p class="change"><a href="#"></a> Change</p>
        </div>

        <button class="payment">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </section>
  </main>
</body>

</html>
